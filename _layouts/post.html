<article class="post container-fluid scene_element scene_element--fadeinright" itemscope itemtype="http://schema.org/BlogPosting">

    <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
        {% if page.author %}
            â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>

        <div class="fb-share-button" data-href="http://robinonsay.me/job/oppurtunites/space/2016/06/23/NASA-Internship.html" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Frobinonsay.co%2Fjob%2Foppurtunites%2Fspace%2F2016%2F06%2F23%2FNASA-Internship.html&amp;src=sdkpreparse">Share</a></div> 
    </p>
  </header>

  <div class="post-content col-md-8 col-md-offset-2" itemprop="articleBody">
    {{ content }}
  </div>

</article>

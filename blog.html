---
layout: default
permalink: /blog/
---

<div class="blog container-fluid scene_element scene_element--fadeinright">
    <div class="row">
        <div class="col-md-6">
            <h1 class="">Posts</h1>
        </div>
	<div class="col-md-6 text-right">
            <h2 class="rss-subscribe"> Subscribe to the <a href="{{ "#mc-embedded-subscribe-form" | prepend: site.baseurl }}">Newsletter!</a></h2>

	</div>
        <div class="posts col-md-12">
            <ul>
              {% for post in site.posts %}
                <li>
                  <p>{{ post.date | date: "%b %-d, %Y" }}</p>
                  <h2>
                    <a  href="{{ post.url | prepend: site.baseurl }}">
                        {{ post.title }}
                        <img src="{{ site.baseurl }}/{{ post.icon }}" alt="" width="50em">
                    </a>
                  </h2>
                </li>
              {% endfor %}
            </ul>
        </div>
    </div>
</div>
